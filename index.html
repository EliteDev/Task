<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="hero">
          <h1>Lista de Tareas</h1>
          <p>Cuales seran tus tareas de hoy?</p>
          <form id="formulario"> 
            <label for="task">
              <input
                type="text"
                name="task"
                id="task"
                placeholder="Ejemplo: Comprar Pizza"
              />
            </label>
            <button type="submit" id="miBoton"><i class="fa-solid fa-plus"></i></button>
          </form>
          <div class="li__container">
            <h3>Tareas Pendientes!</h3>
            <div class="task">
                <ul id="list">
                    <li>
                        <i class="fa-regular fa-circle"></i>
                        <p>Clase de CoderHouse</p>
                        <i class="fa-solid fa-trash"></i>
                    </li>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/70436840f7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
